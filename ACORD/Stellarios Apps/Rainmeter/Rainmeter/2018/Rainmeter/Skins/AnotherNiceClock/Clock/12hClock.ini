[Rainmeter]
Update=1000

[Metadata]
Name=AnotherNiceClock
Author=louisly
Information=
License=
Version=

[Variables]
@include=#@#UserSettings.inc

[TimeStyle]
FontFace=#ClockFont#
FontSize=72
FontColor=#ClockColor#
StringAlign=Center
AntiAlias=1

[SecondsStyle]
FontFace=#SecondsFont#
FontSize=120
FontColor=#SecondsColor#
StringAlign=Center
AntiAlias=1

[MeasureClock]
Measure=Time
Format=%I %M

[MeasureSeconds]
Measure=Time
Format=%S

[MeasureAMPM]
Measure=Time
Format=%p

[TopLine]
Meter=Image
SolidColor=#TopBarColor#
W=500
H=2
X=0
Y=50
Hidden=#HideTopBar#

[BottomLine]
Meter=Image
SolidColor=#BottomBarColor#
W=500
H=2
X=0
Y=210
Hidden=#HideBottomBar#

[Background]
Meter=Image
SolidColor=0,0,0,1
W=500
H=165
X=0
Y=0

[SecondsMeter]
Meter=String
MeasureName=MeasureSeconds
MeterStyle=SecondsStyle
X=250
Y=37
Text="%1"

[ClockMeter]
Meter=String
MeasureName=MeasureClock
MeterStyle=TimeStyle
X=250
Y=70
Text="%1"

[AMPMMeter]
Meter=String
MeasureName=MeasureAMPM
MeterStyle=TimeStyle
FontSize=20
X=(100 + 150 * #AMPMPos#)
Y=55
Text="%1"